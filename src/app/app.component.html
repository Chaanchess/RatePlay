<ion-app>
  <ion-split-pane color="primary">
    <!--  our side menu  -->
    <ion-menu #menu color="primary">
      <ion-header color="primary" no-border style="text-align:center">
        <ion-toolbar color="primary" style="text-align:center">
          <ion-title style="text-align: center;font-weight: normal;font-size: 1.1rem;margin-bottom:15px;margin-top:15px">Menu</ion-title>
          <ion-avatar style="text-align: center;margin:auto;cursor: pointer;">
            <ion-img src="./assets/images/logo.gif" width="150px" style="border:2px solid #fff"></ion-img>
          </ion-avatar>
        </ion-toolbar>
      </ion-header>
      <ion-content color="primary">
        <ion-item color="primary" lines="none">
          <ion-icon slot="start" name="moon" color="light"></ion-icon>
          <ion-label style="font-size:0.95rem">{{"night" | translate}}</ion-label>
          <ion-toggle slot="end" [(ngModel)]="skinmenu" (ionChange)="changeSkin($event)"></ion-toggle>
        </ion-item>
        <ion-item color="primary" lines="none">
          <ion-icon slot="start" name="flag" color="light"></ion-icon>
          <ion-label style="font-size:0.95rem">{{"lang" | translate}}</ion-label>
          <ion-toggle [(ngModel)]="langmenu" (ionChange)="changeLang($event)"></ion-toggle>
        </ion-item>
      </ion-content>
      <ion-footer>
        <ion-item color="primary" lines="none">
          <ion-label color="primary">
            <ion-button style="--box-shadow:none !important;border:none !important;box-shadow:none !important; font-weight: normal;font-size: 0.95rem"
              fill="solid" color="primary" (click)=presentModal()>
              <ion-icon slot="start" name="information-circle-outline" style="zoom:1.3"></ion-icon>
              <span style="margin-left:16px">{{"acerca" | translate}}</span>
            </ion-button>
          </ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
