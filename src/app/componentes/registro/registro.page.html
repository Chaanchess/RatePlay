<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>{{"registro" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-img style="height: 100px;width: 300px;display: block; margin-left: auto; margin-right: auto;" src="./assets/images/imagenbanner.png"></ion-img>
<ion-item>
  <ion-label position="floating" > {{"correoElectronico" | translate}}</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > {{"password" | translate}}</ion-label>
  <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
</ion-item>
<br>

<ion-button (click)="onSubmitRegister()" expand="block">{{"registro" | translate}}</ion-button>
<br>
<p text-center routerLink="/login">{{"haveAccount" | translate}}<strong>{{"here" | translate}}</strong></p>
</ion-content>
